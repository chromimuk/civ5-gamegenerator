<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Civilization V &#183; Game Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header" class="header">
        <div class="title">
            Civilization V &#183; Game Generator
        </div>
        <div class="subtitle">
            <div class="subtitleLeft">Vol. <span id="subtitleLeftVolumeNumber"></span></div>
            <div id="subtitleCenter" class="subtitleCenter">Tuesday, November 5, 2018</div>
            <div class="subtitleRight">$1.50</div>
            <div class="clear"></div>
        </div>
    </div>
    <div id="headline" class="headline"></div>
    <div class="results">
        <div id="civ" class="civ resultBox">
            <div class="resultTitle">Civilization</div>
            <div id="resultCiv" class="result"></div>
        </div>
        <div id="map" class="map resultBox">
            <div class="resultTitle">Map</div>
            <div id="resultMap" class="result"></div>
        </div>
        <div id="victory" class="victory resultBox">
            <div class="resultTitle">Victory type</div>
            <div id="resultVictory" class="result"></div>
        </div>
        <div class="clear"></div>
    </div>
    <div id="victoryDescriptionBox" class="victoryDescriptionBox">
        <div id="victoryDescriptionLeft" class="victoryDescription victoryDescriptionLeft "></div>
        <div id="victoryDescriptionRight" class="victoryDescription victoryDescriptionRight"></div>
    </div>
</body>
<script src="main.js"></script>
</html>
